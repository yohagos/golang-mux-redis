<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
    <a href="/">Back</a><br>
    <a href="/users">GET Users</a>
    <br><hr><br>
    <form method="post">
        <label for="fname">First name:</label><br>
        <input type="text" name="name" id="fname" placeholder="Name"><br>

        <label for="femail">Email:</label><br>
        <input type="email" name="email" id="femail" placeholder="Email"><br>

        <label for="fphone">Phone:</label><br>
        <input type="tel" name="phone" id="fphone" placeholder="Phone"><br>
        <button type="submit">POST Users</button>
    </form>
</body>
</html>
